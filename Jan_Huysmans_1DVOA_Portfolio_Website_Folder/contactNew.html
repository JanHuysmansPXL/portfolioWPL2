</head>

<body class="bg-darker">

<!-- NAVBAR BOVENAAN -->

<nav id="navbar-top" class="navbar-top container-fluid px-4 bg-lightgrey">
    <div class="row align-items-center mx-auto justify-content-between py-1">
        <div class="col-12 col-md-4 text-align-start">
            <a id="navbar-top__nametag" class="navbar-top__nametag navbar-top--hover navbar-top--active" href="index.html">Jan Huysmans</a>
        </div>
        <div class="col-12 col-md-4">
            <ul class="navbar-top__list row align-items-center justify-content-end my-0">
                <li class="navbar-top__listitem col-2"><a class="navbar-top__link navbar-top__link--hover navbar-top__link--active" href="infoNew.html">Info</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTACT FORM -->


<div class="container contactformulier col-12 col-lg-8 mt-5">
    <div class="row mx-auto justify-content-center">
        <div class="col-12 col-lg-8 p-2 mx-auto my-4 contact-adres">
            <h2 class="contact__heading">Get in touch</h2>
            <h5 class="contact__heading">I don't bite.</h5>
            <form method="POST" autocomplete="on" class="contactformulier">
                <div class="row mb-2">
                    <div class="col">
                        <input type="text" id="voornaam" class="form-control contact-txt-input" placeholder="First Name">
                        <label for="voornaam"></label>
                    </div>
                    <div class="col">
                        <input type="text" id="achternaam" class="form-control contact-txt-input" placeholder="Last Name">
                        <label for="achternaam"></label>
                    </div>
                </div>
                <div class="mb-4">
                    <input type="text" id="onderwerp" class="form-control contact-txt-input" placeholder="What's the subject?">
                    <label for="onderwerp"></label>
                </div>
                <div class="mb-3">
                    <textarea class="form-control contact-txt-input" id="boodschap" rows="5" placeholder="Leave your message, bonus points for limericks."></textarea>
                    <label for="boodschap"></label>
                </div>
                <button type="submit" class="formulier__button bshadow">Send.</button>
            </form>
        </div>
    </div>
</div>
